---
spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:mysql://${DATABASE_HOST}:${DATABASE_PORT}/${DATABASE_NAME}?useSSL=false&allowPublicKeyRetrieval=true
    username: ${DATABASE_USER}
    password: ${DATABASE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show-sql: true
        format_sql: true

elasticsearch:
  client:
    host: ${ELASTIC_HOST}
  host-and-port: ${ELASTICSEARCH_HOST_PORT:localhost:9200}
  port: 9200

redis:
  host: localhost
  port: 6379

---
spring:
  config:
    activate:
      on-profile: prod

elasticsearch:
  client:
    host: ${ELASTIC_HOST}
  host-and-port: ${ELASTICSEARCH_HOST_PORT:es:9200}
  port: 9200

redis:
  host: redis
  port: 6379
